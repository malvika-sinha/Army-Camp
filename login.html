<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking System - Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="Thunder.png" alt="Logo">
        </div>
        <h1>Vehicle Tracking System</h1>
        <form id="login-form">
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="settings">
            <p class="para1">Before Login Configure Camera Name and Camera URL </p>
            <button type="submit" class="set">Settings</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
