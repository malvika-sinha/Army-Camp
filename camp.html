<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Camp Details</h1>
    <div class="camera-image">
        <img src="camera.jpg" alt="Camera">
    </div>
    <div class="button-container">
        <button onclick="showVehicles()">Show Current Vehicles</button>
        <button onclick="redirectToVehicleDetails()">Vehicle Details</button>
    </div>
    <div id="vehicle-details" class="hidden">
        <div class="camera-image">
            <img src="camera.jpg" alt="Camera">
        </div>
        <!-- Vehicle details will be inserted here by JavaScript -->
    </div>
    <script>
        function showVehicles() {
            alert("Show current vehicles functionality not implemented.");
        }

        function redirectToVehicleDetails() {
            window.location.href = 'vehicles.html';
        }
    </script>
</body>
</html>
